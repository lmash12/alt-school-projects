<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alt School Registration Form</title>
</head>
<body>
    <main class="container">
    <h1 class="form_heading">Alt-School Registration Form</h1>
    <form action="" method="post" class="form">
        <div class="form_group">
            <label for="first_name" class="form_group-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="first_name" placeholder="First name" required />
        </div>
        <div class="form_group">
            <label for="last_name" class="form_group-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Last name" required />
        </div>
        <div class="form_group">
            <label for="email" class="form_group-label">Email Address</label>
            <input type="text" name="email" id="email" class="email" placeholder="email address" required />
        </div>

        <div class="form_group">
            <label for="phone" class="form_group-label">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="phone" placeholder="phone number" required />
        </div>

        <div class="form_group">
            <label for="gender" class="form_group-label">Gender</label>
            <select name="gender" id="gender" required >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer not to say">Prefer not to say</option>
            </select>
            <button type="submit" class="btn-submit">submit</button>
        </div>
    </form>
</main>
</body>
</html>
